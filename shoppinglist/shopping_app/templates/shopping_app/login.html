{% extends "shopping_app/base.html" %}


{% block body_block %}

<div class="login_form_wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
						<!-- login_wrapper -->
						<div class="login_wrapper">
							<h2>Log in to your Shopping List</h2>
							 <form action="{% url 'shopping_app:user_login' %}" method = "post" >
                                 {% csrf_token %}
                               	<div class="formsix-pos">
								<div class="form-group i-email">
									<input type="text" class="form-control" required="" name="username" id="email2" placeholder="Username *">
								</div>
							</div>
							<div class="formsix-e">
								<div class="form-group i-password">
									<input type="password" class="form-control" required="" name="password" id="password2" placeholder="Password *">
								</div>
							</div>
                                <button type="submit" class="btn btn-primary login_btn">Login</button>
                            </form>
							<div class="login_message">
								<p>Don&rsquo;t have an account ? <a href="{% url 'shopping_app:register' %}"> Sign up </a> </p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
