<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'shopping_app:shopping_list' %}">Shopping List</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'shopping_app:register' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'shopping_app:index' %}">Home</a>
      </li>

        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'shopping_app:user_logout' %}">Log Out</a>
            </li>

        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'shopping_app:user_login' %}">Log In</a>
        </li>
        {% endif %}

    </ul>
  </div>
</nav>

<div class="container">

    {% block body_block %}

<!--    Anything outside of this will be inherited if you extend-->

    {% endblock %}

</div>

</body>

</html>
